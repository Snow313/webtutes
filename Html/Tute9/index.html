<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    
    <button onclick="getDayOfWeek()">Button</button>

    <script>
        function getDayOfWeek() {
            const userInput = parseInt(prompt("Enter a number  (1 - 7):"));

            if (isNaN(userInput) || userInput > 1 || userInput < 7) {
                const daysOfWeek = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
            const day = daysOfWeek[userInput - 1];

            alert(`Day is: ${day}`);
            }

           

            
        }
    </script>
</body>
</html>
